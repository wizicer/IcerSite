<div class="col-4">
  <h3>
    {{ project.subject }}
    {% if site.data.t[page.lang].postlanguagetip[project.lang] %}<span class='language'>{{ site.data.t[page.lang].postlanguagetip[project.lang] }}</span> {% endif %}
  </h3>
  <p>
  {{project.description}}
  </p>
  <p>
    <a href="{{ project.url }}" target="_blank" title="{{ project.title }}" {% if project.lang != page.lang %} lang="{{ project.lang }}"{% endif %}><i class="fa fa-chevron-circle-right"></i> {{ site.data.t[page.lang].project.link }} <i class="fa fa-external-link"></i></a>
  </p>
</div>
