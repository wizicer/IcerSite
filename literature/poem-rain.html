<p><span class="title">雨言</span><br>
  -------------------------------- </p>
  <font style="line-height:150%;">
  <p>斜风 细雨 轻揉着脸庞<br>
    静谧 空巷 站立着我们</p>
  <p>没有只字 没有片语 只有幽深的凝望<br>
    充满凄凉 充满惆怅 却无往日的暖阳</p>
  <p>雨 没有停息 匆匆的划过脸庞<br>
    云 没有驻足 惶惶的随风远去<br>
    风 没有逗留 暗暗的擦肩而过<br>
    爱 没有止步 缓缓的刻出血痕</p>
  <p>安静得 只听得雨水滴答作响<br>
    澎湃着 心中的回忆翻滚而出</p>
  <p>已听不见 天的灰暗 风的味道 雨的轻柔<br>
    只感受到 心的阴暗 伤的味道 爱的疼痛</p>
  <p>这雨中 已没有了那往日的话语<br>
    只听得 这苍白的 雨言</p>
