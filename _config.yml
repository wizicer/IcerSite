# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 冰河设计 -- 冰河魔法师的自留地
subtitle: 架构师，探险者
description: 冰河魔法师的博客、网站，记录冰河魔法师成长中的点点滴滴。
author: 冰河魔法师
email: support@icerdesign.com
language: zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://icerdesign.com
root: /
permalink: :title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
permalink_defaults:
i18n_dir: :lang
skip_render:
  - "about/*"
  - "about/**/*"
  - "slides/*"
  - "slides/**/*"

# Directory
source_dir: source
public_dir: public

# Sitemap
sitemap:
  path: sitemap.xml

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname:

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
#plugins:
#- hexo-tag-githubimage
## Themes: https://github.com/hexojs/hexo/wiki/Themes
theme: iceman
exclude_generator:

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/wizicer/IcerSite.git
  branch: gh-pages

feed:
  type: atom
  path: atom.xml
  limit: 10
